</button>

    <div>
    <!-- Widget JavaScript bundle -->
        <script src="https://cloud.google.com/ai/gen-app-builder/client?hl=en_GB"></script>

        <!-- Search widget element is not visible by default -->
        <gen-search-widget
          configId="d90e3c97-bc4e-45d8-8fc9-3b264a31977e"
          triggerId="searchWidgetTrigger">
        </gen-search-widget>

        <!-- Element that opens the widget on click. It does not have to be an input -->
        <div class="2xl:grid-cols-10">
        <input class="self-center text-xl font-semibold whitespace-nowrap dark:text-white" placeholder="Search here" id="searchWidgetTrigger"/>
        </div>
